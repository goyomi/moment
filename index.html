<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="moment_container" aria-label="메인 페이지의 주요 내용">
      <form class="intro_part hide_display" aria-label="로그인 화면">
        <h1>안녕하세요 반갑습니다! <input type="text" placeholder="이름을 입력해 주세요" minlength="1" maxlength="10" /> 님.</h1>
        <button type="submit">계속하기 ></button>
      </form>
      <header>
        <button type="button">로그아웃</button>
        <span class="city_temperature">
          <p>온도</p>
          <p>도시명</p>
        </span>
      </header>
      <main>
        <h2 class="a11y_hidden">오늘의 모먼트</h2>
        <time id="days" datetime="">날짜</time>
        <time id="clock" datetime="">시계</time>
        <p>좋은 아침입니다, <span></span> 님.</p>
        <form class="todo_form">
          <label for="todoInput">오늘의 할일</label>
          <input id="todoInput" type="text" placeholder="할일을 입력해 주세요." />
          <button type="submit">저장하기</button>
        </form>
        <div>
          <span>완료:</span>
          <span>진행중:</span>
          <button type="button">모두 삭제</button>
        </div>
        <ul class="todo_list"></ul>
      </main>
      <footer>
        <blockquote id="wiseSaying"></blockquote>
        <p id="author"></p>
      </footer>
    </div>
    <script src="./dateTime.js"></script>
    <script src="./random.js"></script>
    <script src="./todoList.js"></script>
  </body>
</html>
